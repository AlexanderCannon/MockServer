<html>
<head>
  <title>Mock Server UI</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="test.js"></script>
  <style>
  #dialog {
    display: none;
  }
  ul {
    list-style: none;
  }
  </style>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Mock Server UI</h1>
      <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
    </div>
  </div>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Available URLs</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- js inserts here -->
      </tbody>
    </table>
  </div>

  <div id="modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">

          <form role="form">
            <!-- <div class="form-group col-md-12">
              <label for="preset">Preset:</label>
              <select id="preset" rows="4" class="form-control"></select>
            </div> -->
            <div class="form-group col-md-12">
              <label for="headers">Headers:</label>
              <textarea id="headers" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label for="type">File Type:</label>
              <input type="text" class="form-control" id="type">
            </div>
            <div class="form-group col-md-6">
              <label for="status">Status:</label>
              <input type="text" class="form-control" id="status">
            </div>
            <div class="form-group col-md-12">
              <label for="body">Body:</label>
              <textarea id="body" rows="8" class="form-control"></textarea>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
